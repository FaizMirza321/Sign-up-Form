<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
</body>
    <img src="halie-west-25xggax4bSA-unsplash.jpg">
    <div id="text">
        <p>Welcome to my Sign-up page, please enter details below.</p>

        <p>Create an account today!</p>
        <form method="post">
            <h2>Let's do this!</h2>
            <hr>
            <div id="form-data">
                <section>
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" type="text">
                </section>

                <section>
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" type="text">
                </section>

                <section>
                    <label for="email">EMAIL</label>
                    <input id="email" type="email">
                </section>

                <section>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" type="number">
                </section>

                <section>
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password" minlength="5" maxlength="10">
                </section>

                <section>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" type="password" minlength="5" maxlength="10">
                </section>
            </div>
            
            <button>Create Account</button>
            <p>Already have an account? <a href="https://accounts.google.com/servicelogin?hl=en-gb">Log in</a></p>
        </form>
    </div>
</html>
